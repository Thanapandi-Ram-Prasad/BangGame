<!DOCTYPE html>
<html lang="ja">
<head>
  <Link rel="stylesheet" href="Bang.css">
  <meta charset="UTF-8">
  <title>ディグダ・ゲーム</title>
</head>
<body>
  <div id="main">

    <div id="topbox">
      <div id="start" class="top">Start</div>
      <div id="change" class="top">制限時間1分</div>

      <div id="time" class="top">Time</div>
      <div id="point" class="top">0pt</div>
    </div>

    <div id="holebox">
      <div class="hole" id=hole0></div>
      <div class="chara" id="chara0"></div>

      <div class="hole" id=hole1></div>
      <div class="chara" id="chara1"></div>

      <div class="hole" id=hole2></div>
      <div class="chara" id="chara2"></div>

      <div class="hole" id=hole3></div>
      <div class="chara" id="chara3"></div>

      <div class="hole" id=hole4></div>
      <div class="chara" id="chara4"></div>

      <div class="hole" id=hole5></div>
      <div class="chara" id="chara5"></div>

      <div class="hole" id=hole6></div>
      <div class="chara" id="chara6"></div>

      <div class="hole" id=hole7></div>
      <div class="chara" id="chara7"></div>

      <div class="hole" id=hole8></div>
      <div class="chara" id="chara8"></div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="Bang.js"></script>




</body>
</html>
